name: Generate Animation

on:
  # Run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"

  # Allows to manually run the job at any time
  workflow_dispatch:

  # Run on every push on the main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Generates a snake game from a GitHub user (<github_user_name>) contributions graph
      # Outputs SVG animations at dist/github-contribution-grid-snake.svg and dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      - name: Generate GitHub Contribution Snake SVG
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Push the content of dist directory to the output branch
      # The content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/output/<file>,
      # or as GitHub Pages
      - name: Push GitHub Contribution Snake SVG to the Output Branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
