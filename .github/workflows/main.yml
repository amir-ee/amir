name: Snake

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */12 * * *" # Schedule the workflow to run every 12 hours

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Snake
        run: |
          curl -sS "https://github.com/users/amir-ee/contributions" | grep -oP 'data-count="\K\d+' > github-contribution-snake.txt
          npx github-contribution-snake --input github-contribution-snake.txt --output github-contribution-snake.svg

      - name: Commit and Push Changes
        run: |
          git config
