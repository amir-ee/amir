name: Snake

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */12 * * *" # Schedule the workflow to run every 12 hours

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install github-readme-snake
        run: npm install github-readme-snake -g

      - name: Generate Snake
        run: github-readme-snake

      - name: Commit and Push Changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add README.md
          git commit -m "Update snake eating contributions üêç"
          git push
